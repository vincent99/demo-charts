questions:
  - variable: 'fromValues.unset'
    label: 'From Values, Unset'
    required: true
  - variable: 'fromValues.setButEmpty'
    label: 'From Values, set but empty'
  - variable: 'fromValues.setNonEmpty'
    label: 'From Values, set and non-empty'

  - variable: 'fromQuestions.unset'
    label: 'From Questions, Unset'
    default: fromQuestion1
  - variable: 'fromQuestions.setButEmpty'
    label: 'From Questions, set but empty'
    default: fromQuestion2
  - variable: 'fromQuestions.setNonEmpty'
    label: 'From Questions, set and non-empty'
    default: fromQuestion3

  - variable: 'key.with-hyphen'
    label: 'With hyphen'
  - variable: 'key."another-hyphen"'
    label: 'Another hyphen (quoted)'
  - variable: 'key."with.dot"'
    label: 'With dot (quoted)'

  - variable: 'minMax'
    min: 1
    max: 255
  - variable: stringValidation
    min_length: 10
    max_length: 20
    valid_chars: 'a-zA-Z'
    invalid_chars: 'q'

  - variable: 'conditional1'
    show_if: "key.with-hyphen != foo"
    label: 'Conditional with hyphen'
  - variable: 'conditional2'
    show_if: "key.'with-hyphen' != foo"
    label: 'Conditional with hyphen, quoted'
  - variable: 'conditional3'
    show_if: "x-y > 2"
    label: 'Conditional subtraction'
